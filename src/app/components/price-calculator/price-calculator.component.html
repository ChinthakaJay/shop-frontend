<form [formGroup]="formGroup" name="formGroup" class="form">
    <mat-form-field appearance="fill" appearance="outline">
        <mat-label>Select Product</mat-label>
        <mat-select formControlName="product" name="product">
            <mat-option *ngFor="let product of products" [value]="product.id">
                {{product.name}}
            </mat-option>
        </mat-select>
    </mat-form-field>
    <mat-form-field appearance="fill">
        <mat-label>Quantity</mat-label>
        <input matInput formControlName="quantity" name="quantity" />
    </mat-form-field>
    <button mat-raised-button color="primary" (click)="onClick()">Calculate</button>
    <mat-label>Price :</mat-label>
    <mat-card *ngIf='priceItem.price!="0"'>{{priceItem.price}}</mat-card>
</form>

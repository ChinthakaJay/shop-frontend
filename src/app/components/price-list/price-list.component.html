<form [formGroup]="formGroup" name="formGroup" class="form">
  <mat-form-field appearance="fill" appearance="outline">
    <mat-label>Select Product</mat-label>
    <mat-select formControlName="product" name="product" (selectionChange)="onSubmit()">
      <mat-option *ngFor="let product of products" [value]="product.id">
        {{product.name}}
      </mat-option>
    </mat-select>
  </mat-form-field>
</form>

<div>
  <table mat-table [dataSource]="priceList" class="mat-elevation-z8">

    <ng-container matColumnDef="quantity">
      <th mat-header-cell *matHeaderCellDef>Quantity </th>
      <td mat-cell *matCellDef="let element"> {{element.quantity}} </td>
    </ng-container>

    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef> Price </th>
      <td mat-cell *matCellDef="let element"> {{element.price}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
